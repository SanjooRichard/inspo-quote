pre-commit:
  # "parallel: true" is used for Parallel execution for large-scale apps.
  # For larger commits, one can utilize spell checks, type checks, ESLint,
  # and StyleLint in parallel, saving tons of time for developers.
  parallel: true
  package_manager: pnpm
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}' # glob filter for list of files
      run: pnpm exec eslint {staged_files} # {staged_files} or {all_files} - list of files
    types:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm exec tsc --noEmit

post-push:
  deploy:
    command: pnpm run deploy